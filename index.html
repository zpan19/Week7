<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My pets</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="mb-5">
      <div class="container mt-5">
        <div class="d-flex justify-content-end">
          <div class="btn-group">
            <button class="btn btn-dark btn-sm" data-bs-theme-value="dark">
              Dark
            </button>
            <button class="btn btn-light btn-sm" data-bs-theme-value="light">
              Light
            </button>
          </div>
        </div>
        <h1 class="mb-4">Animals</h1>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Search Animals"
          />
        </div>
        <div
          class="col-md-8 discussion-menu d-flex justify-content-end align-items-center"
        >
          <ul class="nav">
            <li class="nav-itm">
              <a href="#" class="nav-link">Adaptations</a>
            </li>
            <li class="nav-itm">
              <a href="#" class="nav-link text-bg-primary rounded-3"
                >Behavior</a
              >
            </li>
            <li class="nav-itm">
              <a href="#" class="nav-link">Conservation</a>
            </li>
            <li class="nav-itm">
              <a href="#" class="nav-link">Diversity</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="empty-space"></div>
    <div class="container">
      <!-- row 1 -->
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="d-flex gap-3">
              <img
                src="./pic/pic1.jpg"
                alt=""
                class="img-fluid rounded-circle picture-size"
              />
            </div>
          </div>
        </div>

        <!-- -->
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="d-flex gap-3">
              <img
                src="./pic/pic2.jpg"
                alt=""
                class="img-fluid rounded-circle picture-size"
              />
            </div>
          </div>
        </div>

        <!-- -->
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="d-flex gap-3">
              <img
                src="./pic/pic3.jpg"
                alt=""
                class="img-fluid rounded-circle picture-size"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.bundle.min.js.map"></script>
    <script src="./js/darkmodetoggle.js"></script>
  </body>
</html>
